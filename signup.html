<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign | Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="vendors/css/grid.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="">
            <h2>Create Account</h2>
        </div>
        <form action="#" method="POST" class="form-box">
            <div class="form-column">
                <input type="text" class="first-name" placeholder="First Name">
            </div>
            <div class="form-column">
                <input type="text" class="last-name" placeholder="Last Name">
            </div>
            <div class="form-column">
                <input type="email" class="email" placeholder="Email">
            </div>
            <div class="form-column">
                <input type="number" class="number" placeholder="Mobile number">
            </div>
            <div class="form-column">
                <input type="password" class="password" placeholder="Password">
            </div>
            <div class="form-column">
                <input type="password" class="password" placeholder="Re-enter password">
            </div>
            <div class="btn">
                <a class="btn-submit" href="#">Sign up</a>
            </div>
            <div class="long-text">
                <p>
                    Already have an account? <span><a href="index.html" class="log-in">Log in here</a></span>
                </p>
            </div>
        </form>
</div>
</body>
</html>
